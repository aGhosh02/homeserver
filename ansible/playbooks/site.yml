---
- name: Proxmox VE Complete Setup and Configuration
  hosts: proxmox
  become: true
  gather_facts: true
  serial: 1
  strategy: linear
  max_fail_percentage: 0
  vars:
    # Deployment configuration
    deployment_start_time: "{{ ansible_date_time.iso8601 }}"
    deployment_log_file: "{{ log_file | default('/var/log/ansible-deployment/deployment-' + ansible_date_time.date + '.log') }}"
    
    # Override role defaults if needed
    system_update_on_setup: true
    validate_configuration: true
    enable_monitoring: "{{ monitoring.enabled | default(true) }}"

  pre_tasks:
    - name: Wait for system to become reachable
      wait_for_connection:
        timeout: 300
        delay: 10
        connect_timeout: 10
        sleep: 5
      tags: ['always']

    - name: Set deployment facts
      set_fact:
        deployment_start_time: "{{ ansible_date_time.iso8601 }}"
        deployment_id: "{{ ansible_date_time.epoch }}"
        deployment_user: "{{ ansible_user_id | default('ansible') }}"
      tags: ['always']

    - name: Create deployment logging directory
      file:
        path: /var/log/ansible-deployment
        state: directory
        mode: '0755'
        owner: root
        group: root
      tags: ['always']

    - name: Gather comprehensive system facts
      setup:
        gather_subset: 
          - '!facter'
          - '!ohai'
          - 'all'
        gather_timeout: 30
      tags: ['always']

    - name: Display deployment information
      debug:
        msg: |
          ğŸš€ Starting Proxmox VE deployment
          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
          ğŸ“‹ Deployment Details:
          â€¢ Target Host: {{ inventory_hostname }}
          â€¢ IP Address: {{ ansible_host }}
          â€¢ Deployment ID: {{ deployment_id }}
          â€¢ Start Time: {{ deployment_start_time }}
          â€¢ User: {{ deployment_user }}
          
          ï¿½ System Information:
          â€¢ OS: {{ ansible_distribution }} {{ ansible_distribution_version }}
          â€¢ Kernel: {{ ansible_kernel }}
          â€¢ Architecture: {{ ansible_architecture }}
          â€¢ CPU: {{ ansible_processor_vcpus }} cores
          â€¢ Memory: {{ (ansible_memtotal_mb / 1024) | round(1) }}GB
          â€¢ Storage: {{ ansible_devices | length }} block devices detected
          
          ğŸ”§ Configuration:
          â€¢ System Updates: {{ system_update_on_setup }}
          â€¢ Validation: {{ validate_configuration }}
          â€¢ Monitoring: {{ enable_monitoring }}
      tags: ['always']

    - name: Log deployment start
      lineinfile:
        path: "{{ deployment_log_file }}"
        line: "{{ ansible_date_time.iso8601 }} - Deployment {{ deployment_id }} started by {{ deployment_user }} on {{ inventory_hostname }}"
        create: yes
        mode: '0644'
      tags: ['always']

  roles:
    - role: proxmox_base
      tags: ['base', 'system', 'essential']
      vars:
        # Override specific system config values
        system_config:
          update_packages: true
          install_essential_packages: true
          remove_enterprise_repos: true
          disable_subscription_nag: true
          install_pve_kernel: true
          disable_ha_services: true
          essential_packages:
            - curl
            - wget
            - vim
            - htop
            - iotop
            - tmux
            - git
            - rsync
            - unzip
            - dnsutils
            - net-tools
            - pciutils
            - lshw
            - chrony
            - bridge-utils
            - iptables-persistent
            - netfilter-persistent
            - proxmox-ve
            - pve-headers
            - open-iscsi
            - qemu-guest-agent
            - spice-vdagent
            - ifenslave
            - smartmontools
            - lm-sensors
            - ethtool
            - rsync
            - rclone
            - borgbackup
            - nproc
            - jq
    
    - role: vm_networking
      tags: ['networking', 'vm', 'network']
      when: 
        - network_config is defined
        - network_config.vm_bridge is defined
    
    - role: gpu_passthrough
      tags: ['gpu', 'passthrough']
      when: gpu_passthrough.enabled | default(false)

  post_tasks:
    - name: Final system validation
      block:
        - name: Check critical services
          systemd:
            name: "{{ item }}"
          register: service_status
          loop:
            - pveproxy
            - pvedaemon
            - pvestatd
            - chronyd
          tags: ['validation']

        - name: Validate network configuration
          shell: |
            echo "Network interfaces:"
            ip addr show | grep -E "^[0-9]+:|inet "
            echo "Routing table:"
            ip route show
            echo "DNS resolution:"
            nslookup google.com || echo "DNS check failed"
          register: network_validation
          changed_when: false
          when: validate_configuration | default(true)
          tags: ['validation']

        - name: Display network validation
          debug:
            var: network_validation.stdout_lines
          when: 
            - validate_configuration | default(true)
            - network_validation.stdout_lines is defined
          tags: ['validation']

        - name: Run GPU passthrough validation
          command: /usr/local/bin/check-gpu-passthrough
          register: gpu_validation
          changed_when: false
          failed_when: false
          when: 
            - gpu_passthrough.enabled | default(false)
            - validate_configuration | default(true)
          tags: ['validation', 'gpu']

        - name: Display GPU validation
          debug:
            var: gpu_validation.stdout_lines
          when: 
            - gpu_passthrough.enabled | default(false)
            - gpu_validation.stdout_lines is defined
          tags: ['validation', 'gpu']

      rescue:
        - name: Validation failed
          debug:
            msg: "âš ï¸  Some validation checks failed. Please review the output above."
          tags: ['validation']

    - name: Display completion message
      debug:
        msg: |
          âœ… Proxmox VE setup completed successfully!
          
          ğŸ“‹ Summary of changes:
          {% if 'base' in ansible_run_tags %}
          - âœ“ Base system configured
          {% endif %}
          {% if 'networking' in ansible_run_tags %}
          - âœ“ VM networking configured
          {% endif %}
          {% if 'gpu' in ansible_run_tags %}
          - âœ“ GPU passthrough configured
          {% endif %}
          
          ğŸ”„ Next steps:
          {% if hostvars[inventory_hostname].get('ansible_reboot_required', false) %}
          - âš ï¸  Reboot required for kernel/GPU changes
          {% endif %}
          - ğŸŒ Access Proxmox web interface: https://{{ ansible_host }}:8006
          - ğŸ” Check system status: systemctl status pve*
          {% if network_config.vm_bridge is defined %}
          - ğŸ”— VM network available: {{ network_config.vm_bridge.network }}
          {% endif %}
          {% if gpu_passthrough.enabled | default(false) %}
          - ğŸ® GPU passthrough ready for VM configuration
          - ğŸ”§ Management tools: gpu-passthrough-manager, check-gpu-passthrough
          {% endif %}
          
          ğŸ“– Documentation available in docs/ directory
          
      tags: ['info']
