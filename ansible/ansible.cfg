[defaults]
# Basic Configuration
inventory = inventories/production
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 86400
gather_timeout = 30

# Role and Collection Paths
roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
collections_path = ~/.ansible/collections:/usr/share/ansible/collections

# Output Configuration
stdout_callback = yaml
callback_plugins = ~/.ansible/plugins/callback
callback_whitelist = timer, profile_tasks, profile_roles
display_skipped_hosts = False
display_ok_hosts = True
show_custom_stats = True
any_errors_fatal = False

# Performance Optimization
forks = 15
poll_interval = 5
remote_user = root
timeout = 60

# Connection Optimization
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=300s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3
pipelining = True
control_path_dir = /tmp/.ansible-cp
control_path = /tmp/.ansible-cp/ansible-ssh-%%h-%%p-%%r

# Error handling and Security
error_on_undefined_vars = True
force_valid_group_names = ignore
duplicate_yaml_dict_key = error
jinja2_native = True

# Logging and Debugging
log_path = /tmp/ansible.log
debug = False
verbosity = 0

# Vault Configuration
vault_identity_list = default@~/.ansible/vault_pass
ask_vault_pass = False

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
cache = True
cache_plugin = jsonfile
cache_timeout = 3600
cache_connection = /tmp/ansible_inventory_cache

[privilege_escalation]
become_ask_pass = False
become_method = sudo
become_flags = -H -S -n

# Additional optimizations
[persistent_connection]
connect_timeout = 60
command_timeout = 60 